    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Header Fade Plugin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <section id="hero">
      <div id="hero-mask"></div>
      <header id="title-fade">
        <h1>Here is some header text</h1>
      </header>
    </section>

    <section class="full-height" style="background: blue;">
      <h2>The rest of the content</h2>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="headerFade.js"></script>

    <script type="text/javascript"> 
      //initialize
      $(document).ready(function() {
        $('#hero').heroFade();
      });
    </script>

  </body>
